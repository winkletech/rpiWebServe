<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/stylesheet.css') }}">
    <title>Live at the Lab</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/roundSlider/1.3.2/roundslider.min.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/roundSlider/1.3.2/roundslider.min.js"></script>
</head>


<body>

    <h1 id="PageTitle">Live at the Lab</h1>


    <div class="container">
        <div class="item">
            <img src="{{ url_for('video_feed') }}"> 
        </div>
        <div class="item">
            <h1>Pan</h1>
            <div id="slider1"></div>
        </div>
        <div class="item">
            <h1>Tilt</h>
            <div id="slider2"></div>
        </div>


  <script>
    var pan;
    $("#slider1").roundSlider({
      radius: 150,
      min: 0,
      max: 180,
      value: 90,
      circleShape: "half-bottom",
      sliderType: "min-range",
      change: function () {
        var obj1 = $("#slider1").data("roundSlider");
        pan = obj1.getValue();
        $.getJSON('/pan_slider', {
          pan_val: pan
        });
      }
    });

    var tilt;
    $("#slider2").roundSlider({
      radius: 150,
      min: 0,
      max: 180,
      value: 90,
      circleShape: "half-right",
      sliderType: "min-range",
      change: function () {
        var obj2 = $("#slider2").data("roundSlider");
        tilt = obj2.getValue();
        $.getJSON('/tilt_slider', {
          slide_val2: tilt
        });
      }
    });
  </script>
</body>
</html>
