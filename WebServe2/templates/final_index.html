<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>jQuery roundSlider - JS Bin</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/roundSlider/1.3.2/roundslider.min.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/roundSlider/1.3.2/roundslider.min.js"></script>
</head>
<img src="{{ url_for('video_feed') }}", width=50%, height=auto> 
<body>
  <div id="slider1"></div>
  <div id="slider2"></div>
  <script>
    var pan;
    $("#slider1").roundSlider({
      radius: 100,
      min: 0,
      max: 180,
      value: 90,
      circleShape: "half-bottom",
      sliderType: "min-range",
      change: function () {
        var obj1 = $("#slider1").data("roundSlider");
        pan = obj1.getValue();
        $.getJSON('/pan_slider', {
          pan_val: pan
        });
      }
    });

    var tilt;
    $("#slider2").roundSlider({
      radius: 100,
      min: 0,
      max: 180,
      value: 90,
      circleShape: "half-right",
      sliderType: "min-range",
      change: function () {
        var obj2 = $("#slider2").data("roundSlider");
        tilt = obj2.getValue();
        $.getJSON('/tilt_slider', {
          slide_val2: tilt
        });
      }
    });
  </script>
</body>
</html>
